version: "3.8"
services:
  pgdatabase:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=P@55w0rdpg4dm1n
    volumes:
      - pgdatabase:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - garuda-hacks

  backend:
    build: .
    depends_on:
      - pgdatabase
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - ./public:/app/public
    networks:
      - garuda-hacks

volumes:
  pgdatabase:

networks:
  garuda-hacks:
    external: true
