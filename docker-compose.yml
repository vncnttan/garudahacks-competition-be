version: "3.8"
services:
  pgdatabase:
    image: postgres:latest
    restart: always
    ports:
      - "5439:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=P@55w0rdpg4dm1n
    volumes:
      - pgdatabase:/var/lib/postgresql/data
    networks:
      - makna-backend-network
  makna-backend:
    build: .
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.makna-backend.rule=Host(`makna.be.vncnttan.my.id`)"
      - "traefik.http.routers.makna-backend.entrypoints=websecure"
      - "traefik.http.routers.makna-backend.tls.certresolver=app1"
      - "traefik.http.services.makna-backend.loadbalancer.server.port=3000"
    depends_on:
      - pgdatabase
    environment:
      - DATABASE_URL="postgresql://postgres:P@55w0rdpg4dm1n@pgdatabase:5432/garuda-hack-6.0-be?schema=public"
      - PORT="3000"
      - FRONTEND_URL="localhost:8080"
      - JWT_SECRET="secret123"
    volumes:
      - ./public:/app/public
    networks:
      - makna-backend-network
      - reverse-proxy

volumes:
  pgdatabase:

networks:
  makna-backend-network:
    driver: bridge
  reverse-proxy:
    external: true
