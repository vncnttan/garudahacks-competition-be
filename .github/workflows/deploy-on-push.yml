name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main

jobs:
  deploy-on-push-main:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Private Docker Registry
        uses: docker/login-action@v2
        with:
          registry: localhost:5000
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build Docker image and give it tag
        run: |
          docker build -t makna-be-6.0:latest .
          docker tag makna-be-6.0:latest localhost:5000/makna-be-6.0:latest

      - name: Push Docker image to local registry
        run: |
          docker push localhost:5000/makna-be-6.0:latest

      - name: Pull Docker image on runner
        run: |
          docker pull localhost:5000/makna-be-6.0:latest

      - name: Run Docker Compose
        run: |
          docker compose down
          docker compose up -d
